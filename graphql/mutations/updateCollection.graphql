mutation UpdateCollection($UpdateCollectionInput: UpdateCollectionInput!) {
  updateCollection(UpdateCollectionInput: $UpdateCollectionInput) {
    code
    success
    message
    collection {
      _id
      title
      description
      image
      banner
      createdAt
      updatedAt
      products {
        _id
        title
        description
        category
        price
        expense
        media
        collections
        tags
        sizes
        colors
        createdAt
        updatedAt
      }
    }
  }
}

mutation UpdateProductCollection(
  $UpdateProductCollectionInput: UpdateProductCollectionInput!
) {
  updateProductCollection(
    UpdateProductCollectionInput: $UpdateProductCollectionInput
  ) {
    code
    success
    message
    collection {
      _id
      title
      description
      image
      banner
      createdAt
      updatedAt
      products {
        _id
        title
        description
        category
        price
        expense
        media
        collections
        tags
        sizes
        colors
        createdAt
        updatedAt
      }
    }
  }
}
